<!DOCTYPE html><html><head><style>@font-face{font-family:b;src: url(f/b.otf)}a,p{font-family:b;}</style><script>var linelen=11;var linenbr=5;var numcub=5;var seq=new Array();function scramble(){var i,n;for( n=0; n<numcub; n++){seq[n]=new Array();for(i=0; i<linenbr*linelen; i++){seq[n][i]=Math.floor(Math.random()*2);}}}function scramblestring(n){var s=" ",i,j;for(j=0; j<linenbr; j++){for(i=0; i<linelen; i++){if (i%2){if (seq[n][j*linelen + i]) s+="D++ ";else s+="D-- ";}else{if (seq[n][j*linelen + i]) s+="R++ ";else s+="R-- ";}}if (seq[n][(j+1)*linelen - 1]) s+=("U  |  ");else s+="U'  |  ";}return s;}</script></head><body><a href="index.html">Return to Portal</a><p id="scram"></p><script>scramble();for(var i = 0;i < numcub;i++){var node = document.createElement("p");var textnode = document.createTextNode((i + 1 + ". ") + scramblestring(i));node.appendChild(textnode);document.getElementById("scram").appendChild(node);}</script></body></html>
